<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title></title>
		<a rel="author" href=""></a>

		<link rel='stylesheet' href='../css/layout.css' type='text/css' media='all' />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel='stylesheet' href='../css/social.css' type='text/css' media='all' />
		<link rel='stylesheet' href='../fonts/font-awesome/css/font-awesome.min.css' type='text/css' media='all' />
	<link rel="stylesheet" href="toasty.css" />
	
	<style>
	.games {float: left; margin: 1%;}
	.games tr {}
	.games tr:first-child {border-bottom: 1px solid grey;}
	.games tr:nth-child(even) {background-color: #dddddd;}
	.games th, .games td {padding: 0 15px; border-right: 1px solid grey; text-align: center;}
	.games th:last-child, .games td:last-child {border-right: none;}
	</style>
</head>

<body>
		<!-- container for this section -->
		<div class="content-section">
			<div class="inner-section">
			<h1>ICR Games</h1>
			<hr>
			<div id="emulator" class="games"></div>

			<table id="controls" class="games">
				<tr>
					<th>Button</th>
					<th>Player 1</th>
					<th>Player 2</th>
				</tr>
				<tr>
					<td>Left</td>
					<td>Left</td>
					<td>Num-4</td>
				<tr>
					<td>Right</td>
					<td>Right</td>
					<td>Num-6</td>
				</tr>
				<tr>
					<td>Up</td>
					<td>Up</td>
					<td>Num-8</td>
				</tr>
				<tr>
					<td>Down</td>
					<td>Down</td>
					<td>Num-2</td>
				</tr>
				<tr>
					<td>A</td>
					<td>X</td>
					<td>Num-7</td>
				</tr>
				<tr>
					<td>B</td>
					<td>Z/Y</td>
					<td>Num-9</td>
				</tr>
				<tr>
					<td>Start</td>
					<td>Enter</td>
					<td>Num-1</td>
				</tr>
				<tr>
					<td>Select</td>
					<td>Ctrl</td>
					<td>Num-3</td>
				</tr>
			</table>

			<script src="lib/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="lib/dynamicaudio-min.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/nes.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/utils.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/cpu.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/keyboard.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/mappers.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/papu.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/ppu.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/rom.js" type="text/javascript" charset="utf-8"></script>
			<script src="source/ui.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript" charset="utf-8">
				var nes;
				$(function() {
					nes = new JSNES({
						'ui': $('#emulator').JSNESUI({
							"Working": [
								['Contra', 'local-roms/Contra (U) [!].nes'],
								['Legend-of-Zelda.nes', 'local-roms/Legend-of-Zelda.nes']
							]
						})
					});
				});
			</script>
			<!--[if IE]>
				<script type="text/vbscript" src="source/jsnes-ie-hacks.vbscript"></script>
			<![endif]-->
			<div style="clear: both;"></div>
			<hr>
			</div>
		</div>		
	</body>
</html>
